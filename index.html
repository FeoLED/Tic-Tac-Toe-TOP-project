<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <button class="restartButton">Restart</button>
        <div class="playerDiv">
            <h3 class="playerTitle">Select your player</h3>
            <div>
                <button class="playerButton" id="idX" value="X">Player X</button>
                <button class="playerButton" id="idO" value="O">Player O</button>
            </div>
        </div>
        <main class="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </main>
        <script defer src="script.js"></script>
    </body>
</html>
